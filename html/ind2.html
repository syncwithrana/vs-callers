<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markmap</title>

  <link rel="stylesheet" href="treeview.css" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
    }

    /* vertical tabs */
    .tabs {
      width: 100px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
    }

    .tab {
      padding: 10px;
      color: #aaa;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .tab.active {
      background: #333;
      color: #fff;
    }

    .content {
      flex: 1;
      position: relative;
    }

    /* IMPORTANT: no display:none */
    .panel {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
    }

    .panel.active {
      opacity: 1;
      pointer-events: auto;
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="tabs">
    <div class="tab active" data-id="map1">Map 1</div>
    <div class="tab" data-id="map2">Map 2</div>
    <div class="tab" data-id="map3">Map 3</div>
  </div>

  <div class="content">
    <div class="panel active" id="map1"><svg></svg></div>
    <div class="panel" id="map2"><svg></svg></div>
    <div class="panel" id="map3"><svg></svg></div>
  </div>

  <!-- exactly what YOU had -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hari-sh/flowjs/inc/d3-flextree.js"></script>
  <script src="treeview.js"></script>

  <script>
    window.getTags = function (tagName) {
      return [{ name: "a" }, { name: "b" }];
    };

    window.postFileData = function () {};
  </script>

  <script>
    // store multiple instances
    window.mms = {};

    document.querySelectorAll(".panel").forEach((panel, i) => {
      const svg = panel.querySelector("svg");

      window.mms[panel.id] =
        window.markmap.Markmap.create(
          svg,        // âœ… SVG NODE (not selector string)
          window.getTags,
          window.postFileData,
          "a"
        );
    });

    // tab switching
    document.querySelectorAll(".tab").forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.id).classList.add("active");
      };
    });
  </script>
</body>
</html>
